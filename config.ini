[BASE]
base_directory = ./
base_io_directory = ${BASE_DIRECTORY}${BASE_IO_DIRECTORY_PREFIX}
base_io_directory_prefix = 
root_models_prefix = input/model/
root_outputs_prefix = output/model/
model_name = v1-5-pruned-emaonly
